server {
    listen 80; # REMOVED listen [::]:80;

    server_name dynasearch.dk www.dynasearch.dk;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Temporarily serve the app via HTTP for challenge run
    # OR just return a simple 200 OK - depends if challenge needs proxy
    # Let's assume proxy needed just in case (though likely not needed for challenge)
    location / {
         proxy_pass http://app:4568;
         proxy_set_header Host $host;
         proxy_set_header X-Real-IP $remote_addr;
         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
         proxy_set_header X-Forwarded-Proto $scheme;
         proxy_http_version 1.1;
         proxy_set_header Upgrade $http_upgrade;
         proxy_set_header Connection "upgrade";
    }

    # NO SSL directives here for now
    # NO return 301 redirect here for now
}