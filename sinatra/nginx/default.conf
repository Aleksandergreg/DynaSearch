server {
    listen 80;
    listen [::]:80;

    # Replace with your actual domain name(s)
    server_name your_domain.com www.your_domain.com;

    # Optional: Define logs within the container (check via 'docker logs <nginx_container_name>')
    # access_log /var/log/nginx/access.log;
    # error_log /var/log/nginx/error.log;

    location / {
        # Proxy requests to the 'app' service defined in docker-compose.prod.yml
        # 'app' is the hostname Docker Compose assigns to your Sinatra container
        # 4568 is the port the Sinatra app LISTENS ON *inside* its container
        proxy_pass http://app:4568;

        # --- Standard Proxy Headers ---
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # --- Headers for WebSockets (optional but often useful) ---
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
