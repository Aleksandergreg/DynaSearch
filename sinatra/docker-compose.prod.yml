version: '3'
services:
  app:
    image: ghcr.io/<GHCR_USERNAME>/sinatra-app:latest   # use image from GHCR (built by CI)
    env_file:
      - .env            # production environment variables (DATABASE_PATH, SESSION_SECRET, etc.)
    ports:
      - "4568:4568"
    volumes:
      - sinatra_data:/app/data    # named volume for persistent data (e.g., SQLite DB file)
    restart: unless-stopped
volumes:
  sinatra_data:
