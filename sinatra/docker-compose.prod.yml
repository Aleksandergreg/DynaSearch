services:
  app:
    image: ghcr.io/devopsdynamite/sinatra-app:5500f2847ac92c40925b2bb65e5d014845c0e7be   # use image from GHCR (built by CI)
    env_file:
      - .env            # production environment variables (DATABASE_PATH, SESSION_SECRET, etc.)
    ports:
      - "4568:4568"
    volumes:
      - /home/azureuser/safe:/app/data    # named volume for persistent data (e.g., SQLite DB file)
    restart: unless-stopped
volumes:
  sinatra_data:
