services:
  app:
    image: ghcr.io/devopsdynamite/sinatra-app:1089e2704110dfa9b69e931f88dce63937b86059   # use image from GHCR (built by CI)
    env_file:
      - .env            # production environment variables (DATABASE_PATH, SESSION_SECRET, etc.)
    ports:
      - "4568:4568"
    volumes:
      - sinatra_data:/app/data        # <-- Use the named volume 'sinatra_data' mounted to the same target '/app/data'
    restart: unless-stopped

volumes: # This top-level definition tells Docker to manage 'sinatra_data'
  sinatra_data: