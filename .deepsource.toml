# .deepsource.toml

version = 1

[[analyzers]]
name = "ruby"
enabled = true

  [analyzers.meta]
  runtime_version = "3.4.2" # Keep your specific Ruby version

  # Add rules section to skip specific checks
  [analyzers.rules]
  # Skip the check preferring assert_not over refute using its ID
  skip_checks = ["RB-RL1045", "RB-E1002", "RB-W1021"]

[[analyzers]]
name = "docker"
enabled = true

  [analyzers.meta]
  dockerfile_paths = [
    "sinatra/Dockerfile.prod",
    "sinatra/Dockerfile.dev"
  ]

# Example: Excluding a specific check if needed (find check codes on DeepSource docs)
# This is the pattern we are now using above.
# [analyzers.rules]
# ruby = { skip_checks = ["RUBY-W1001"] }
