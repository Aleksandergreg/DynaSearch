# .deepsource.toml

version = 1

[[analyzers]]
name = "ruby"
enabled = true

  [analyzers.meta]
  runtime_version = "3.4.2" # Keep your specific Ruby version

  

[[analyzers]]
name = "docker"
enabled = true

  [analyzers.meta]
  dockerfile_paths = [
    "sinatra/Dockerfile.prod",
    "sinatra/Dockerfile.dev"
  ]

